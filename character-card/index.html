<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Character Card">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Explore an interactive character card featuring Snortleblat, a Swamp Beast Diplomat. Track stats, take damage, level up, and view detailed visuals—all in a sleek, responsive design. (gpt-4o)">
    <meta property="og:image" content="#" id="ogImg">
    <meta property="og:url" content="isrejoy.github.io/wdd131/character-card/">
    <meta name="twitter:card" content="#" id="xCard">

    <title>Character Card</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="card">
        <img class="image" src="#" alt="#">
        <div class="name"></div>
        <div class="stats">
            <p><strong>Class:</strong> <span id="class"></span></p>
            <p><strong>Level:</strong> <span id="level"></span></p>
            <p><strong>Health:</strong> <span id="health"></span></p>
        </div>

        <div class="buttons">
            <button id='attacked'>Attacked</button>
            <button id='levelup'>Level Up</button>
        </div>

        <p id="log"></p>
    </div>

    <script src="script.js"></script>
</body>
